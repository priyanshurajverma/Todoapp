
 {% extends "base.html" %}
{% block body%}
<form  action="/update/{{todo.S_NO}}" method="POST"  class="container my-3">
    <h1> Update Your  Todo</h1>
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" id="title" value= "{{todo.title}}" required aria-describedby="emailHelp" name="title">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input type="text" class="form-control" id="desc"  value="{{todo.description}}" name="description" required>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
{% endblock body  %}
